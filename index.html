<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>表單驗證</title>
  </head>
  <body>
    <div id="app" class="container mt-5">
      <div class="row justify-content-center align-items-center">
        <div class="col-6">
          <validation-observer v-slot="{ invalid }">
            <form @submit.prevent="sendForm">
              <div class="form-group">
                <!-- 
                  rules: 規則
                  v-slot: 回饋
                -->
                <validation-provider
                  rules="required"
                  v-slot="{ errors, classes }"
                >
                  <label for="username">姓名</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    :class="classes"
                    placeholder="請填寫姓名"
                    v-model="form.username"
                  />
                  <!-- 小地雷：
                    當使用 class="invalid-feedback"
                    一定要搭配 v-slot="{ classes }"
                    input 要 :class="classes"
                    這樣畫面才會出現 {{ errors[0] }}
                    不然只會在 elements 而畫面卻沒有
                    避免這樣的地雷 可以使用 class="text-danger" 就好
                    但是 input 就不會有錯誤樣式
                  -->
                  <span class="invalid-feedback">{{ errors[0] }}</span>
                </validation-provider>
              </div>

              <div class="form-group">
                <validation-provider
                  rules="required|email"
                  v-slot="{ errors, classes }"
                >
                  <label for="email">信箱</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    :class="classes"
                    placeholder="example@example.com"
                    v-model="form.email"
                  />
                  <span class="invalid-feedback">{{ errors[0] }}</span>
                </validation-provider>
              </div>

              <div class="form-group">
                <validation-provider
                  rules="required|min:10"
                  v-slot="{ errors, classes }"
                >
                  <label for="tel">電話</label>
                  <input
                    type="tel"
                    name="telephone"
                    id="tel"
                    class="form-control"
                    :class="classes"
                    placeholder="0912-345-678"
                    v-model="form.telephone"
                  />
                  <span class="invalid-feedback">{{ errors[0] }}</span>
                </validation-provider>
              </div>

              <div class="form-group">
                <validation-provider
                  rules="required"
                  v-slot="{ errors, classes }"
                >
                  <label for="address">地址</label>
                  <input
                    type="text"
                    name="address"
                    id="address"
                    class="form-control"
                    :class="classes"
                    v-model="form.address"
                  />
                  <span class="invalid-feedback">{{ errors[0] }}</span>
                </validation-provider>
              </div>

              <div class="form-group">
                <validation-provider
                  rules="required"
                  v-slot="{ errors, classes}"
                >
                  <label for="payment">付款方式</label>
                  <select
                    name="payment"
                    id="payment"
                    class="form-control"
                    :class="classes"
                    v-model="form.payment"
                  >
                    <option value="" disabled selected>請選擇付款方式</option>
                    <option value="WebATM">WebATM</option>
                    <option value="ATM">ATM</option>
                    <option value="CVS">CVS</option>
                    <option value="Barcode">Barcode</option>
                    <option value="Credit">Credit</option>
                    <option value="ApplePay">ApplePay</option>
                    <option value="GooglePay">GooglePay</option>
                  </select>
                  <span class="invalid-feedback">{{ errors[0] }}</span>
                </validation-provider>
              </div>

              <div class="form-group">
                <label for="message">留言</label>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="3"
                  class="form-control"
                ></textarea>
              </div>

              <!-- 
                利用 v-slot="{ invalid }" 配合 button 的 :disabled="invalid"
                來達到 表單 沒有驗證過 不能 click button
              -->
              <button
                type="submit"
                class="btn btn-primary btn-block btn-lg"
                :disabled="invalid"
              >
                送出
              </button>
            </form>
          </validation-observer>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- vee-validate full 的版本（包含規則） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.0/vee-validate.full.min.js"></script>
    <script src="all.js" type="module"></script>
  </body>
</html>
